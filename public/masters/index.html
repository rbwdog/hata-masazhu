    <script>
    (() => {
      const links = Array.from(document.querySelectorAll('.btn.primary[data-master]'));
      if (!links.length) return;
        const STORAGE_KEY = 'hataMasazhuReview';
        const safeParse = (raw) => { try { return JSON.parse(raw); } catch { return null; } };
        const getStored = () => {
          try { return safeParse(localStorage.getItem(STORAGE_KEY)); } catch { return null; }
        };
        const store = (obj) => {
          try { localStorage.setItem(STORAGE_KEY, JSON.stringify(obj)); } catch {}
        };
        let masterClickSent = !!(getStored()?.masterClicked);
      const ping = (master) => {
          if (masterClickSent) return;
          const stored = getStored();
          if (stored?.masterClicked) return;
          const name = (stored?.name || '').trim();
          const rating = stored?.rating ?? undefined;
          const payload = JSON.stringify({ master, name, rating });
          const markClicked = () => {
            masterClickSent = true;
            if (stored) {
              stored.masterClicked = true;
              store(stored);
            }
          };
        try {
          if (navigator.sendBeacon) {
            const blob = new Blob([payload], { type: 'application/json' });
              navigator.sendBeacon('/api/review/master-click', blob);
              markClicked();
            return;
          }
        } catch (e) {}
          fetch('/api/review/master-click', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: payload, keepalive: true })
            .then(() => markClicked())
            .catch(() => {});
      };
        links.forEach((a) => {
          a.addEventListener('click', () => ping(a.getAttribute('data-master')), { once: true });
        });
    })();
    </script>
